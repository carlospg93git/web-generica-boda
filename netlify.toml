[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Content-Type = "font/woff"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 